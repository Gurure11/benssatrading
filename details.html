<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solly's Driving School - Photo Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Solly's Driving School</h1>
        <h2>Photo Gallery</h2>
    </div>
    
    <div class="gallery">
        <!-- Image 1 -->
        <div class="gallery-item">
            <a href="images/solo.jpeg"><img src="images/solo.jpeg" alt="Driving Lesson" class="gallery-image"></a>
            <div class="gallery-caption">One-on-One Driving Lesson</div>
        </div>
        
        <!-- Image 2 -->
        <div class="gallery-item">
            <a href="images/seni.jpeg"><img src="images/seni.jpeg" alt="Driving Test" class="gallery-image"></a>
            <div class="gallery-caption">Test Preparation</div>
        </div>
        
        <!-- Image 3 -->
        <div class="gallery-item">
            <a href="images/sili.jpg"><img src="images/sili.jpg" alt="Student Driver" class="gallery-image"></a>
            <div class="gallery-caption">Confidents</div>
        </div>
        
        <!-- Image 4 -->
        <div class="gallery-item">
            <a href="siri.jpeg"><img src="images/siri.jpeg" alt="Car Fleet" class="gallery-image"></a>
            <div class="gallery-caption">Our Values</div>
        </div>
        
        <!-- Image 5 -->
        <div class="gallery-item">
            <a href="images/sola.jpg"><img src="images/sola.jpg" alt="Instructor" class="gallery-image"></a>
            <div class="gallery-caption">Certified Instructors</div>
        </div>
        
        <!-- Image 6 -->
        <div class="gallery-item">
            <a href="images/solo.jpeg"><img src="images/solo.jpeg" alt="Graduation" class="gallery-image"></a>
            <div class="gallery-caption">Success as Always</div>
        </div>
    </div>

        <p>Â© 2023 Solly's Driving School. All rights reserved.</p>
        <p>Contact us: (555) 123-4567 | info@sollysdrivingschool.com</p>
    </footer>
</body>
</html>
